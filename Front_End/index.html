                    </div>
	    </div>

                    </div>
	    </div>

                <label class="control-label" for="inputEmail">E-mail Address</label>
                    <div class="controls">

                    </div>
	    </div>

                    </div>
	    </div>

                    </div>
	    </div>

		    <label class="control-label">Member Confirm Password</label>
		    <div class="controls">
                        <input type="password" name="member_confirm_password" id="confirmPassword"  class="input-xlarge span5"  placeholder="member password" >
			<span id="passwordMessege" style="color: red"></span>
		</div>
	</div>
	    </div>

            <div class="control-group">
                <label class="control-label">Memeber Email</label>
                    <div class="controls">
                        <input type="email" name="member_email" class="input-xlarge span5" placeholder="email">
                    </div>
	    </div>
            <div class="control-group">

                    </div>
	    </div>

	    <h5><b>Account Details</b></h5>

                <label class="control-label" for="accountStatus">Account Status</label>

                    </div>
	    </div>

            <div class="control-group">

                    <div class="controls">

                    data-error="Please give a corret Account activation date." placeholder="Account activation date">
                    </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="inputAccountActivationEndDate">Activation end Date</label>
                    <div class="controls">

                    </div>
            </div>

                    </div>
	    </div>

                <label class="control-label" for="inputLastPaymentAmount">Last Payment Amount  </label>
		<div class="controls">
		       <div class="input-prepend span5">
			<span class="add-on span2">Rs</span>

                    data-error="Please give a correct grace period." placeholder="Last Payment Amount">
	    </div>
    </div>
            </div>
	    
	    <div class="control-group">
                <label class="control-label" for="plan">Plan</label>
		<div class="controls">
			<select id="plan" class="input-xlarge span5"> 
			</select>
	    	</div>
            </div>
	    <div class="control-group">
                <label class="control-label" for="pricing">Pricing</label>
		<div class="controls">
			<select id="pricing" class="input-xlarge span5"> 
			</select>
	    	</div>
            </div>

			<div class="form-actions">
				<button id="submitForm" type="submit" class="btn btn-primary">Create</button>
				<input type="reset" class="btn" value="Cancel">
			</div>
		</fieldset>


    </script>
