<html>
	<head>
		<title img=>Canworks</title>
		<meta name="description" content="canworks proof of concept">
		<meta charset="UTF-8">
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
		<link href="css/bootstrap-responsive.css" rel="stylesheet">
		<link href="css/tablecloth.css" rel="stylesheet">
		<script src="js/libs/jquery/jquery.js"></script>
		<script type="text/javascript" src="js/libs/bootstrap/bootstrap.js"></script>
		<script type="text/javascript" src="js/libs/bootstrap/bootstrap-tooltip.js"></script>
		<script type="text/javascript" src="js/libs/bootstrap/bootstrap-popover.js"></script>
		<script type="text/javascript" src="js/libs/bootstrap/bootstrap-transition.js"></script>
		<script type="text/javascript" src="js/libs/bootstrap/bootstrap-dropdown.js"></script>
		<script type="text/javascript" src="js/libs/bootstrap/twitter-bootstrap-hover-dropdown.js"></script>
		<script type="text/javascript" src="js/libs/handlebars/handlebars-1.0.rc.1.min.js"></script>
		<script type="text/javascript" src="js/libs/mustache/mustache.js"></script>
		<script type="text/javascript" src="js/libs/underscore/underscore.js"></script>
		<script type="text/javascript" src="js/libs/underscore/underscore.string.min.js"></script>
		<script type="text/javascript" src="js/libs/bootbox/bootbox.js"></script>
		<script type="text/javascript" src="js/libs/tablecloth/jquery.metadata.js"></script>
		<script type="text/javascript" src="js/libs/tablecloth/jquery.tablesorter.js"></script>
		<script type="text/javascript" src="js/libs/tablecloth/jquery.tablecloth.js"></script>
		<script type="text/javascript" src="js/libs/backbone/backbone.js"></script>
		<script type="text/javascript" src="js/libs/Jquery-validate/jquery.validate.js"></script>
		<script type="text/javascript" src="js/libs/jquery-cookie/jquery.cookie.js"></script>
		<script type="text/javascript" src="js/libs/jquery.tagcloud.js"></script>

	</head>
	<body>



	<script type="text/x-mustache-template" id="root-template">
		 <tbody>
			 <tr>
				<th colspan="3">Cities</th>

				<th colspan="3">Restaurant name</th>

				<th colspan="3">Unclassfied Reviews</th>
			 
				<th colspan="3">Classfied reviews</th>
				       
			</tr>
			 <tr>
				<td colspan="3">
					<select id="citiesList">
						<ul id="citiesList" class="dropdown-menu">
							<option>ncr</option>
							<option>mumbai</option>
							<option>bangalore</option>
							<option>kolkata</option>
							<option>chennai</option>
							<option>pune</option> 
							<option>hyderabad</option>
							<option>ahmedabad</option>
							<option>chandigarh</option>
							<option>jaipur</option>
							<option>guwahati</option>
					</select>
				</td>

				<td colspan="3">
					<select id="eateriesList">
						<ul id="eateriesList" class="dropdown-menu">
					</select>		
				</td>

				<td colspan="3">
					<select id="unclassified_reviews">
						</select>		
				</td>
			 
				<td colspan="3">
					<select id="classified_reviews">
					</select>		
				</td>
				       
			</tr>
		
			<tr>
				<td colspan="4">
					<button id="loadReview" class="btn">Load Review</button>
				</td>
				
				<td colspan="4">
					<button id="updateReview" class="btn">Update Review</button>
				</td>
				
				<td colspan="4">
					<button id="countReviews" class="btn">Count Review</button>
				</td>
			</tr>
			
			<tr>
				
				<td colspan="11">	
					<textarea type="text" id="searchQuery" class="input-xlarge span10" rows="3" required="required" placeholder="enter the review to be processed" ></textarea>
				</td>
				
				<td colspan="1">
					<button type="submit" id="submitQuery" class="btn btn-primary">Submit</button>
				</td>
			</tr>
			<tr >
			</tr>
		</tbody>
    </script>

	<script type="text/x-mustache-template" id="reviews-count-parent-template">
		 <tbody id="reviewsCount">
			 <tr>
				<th colspan="4">Cities</th>
				<th colspan="4">Number of Classified Reviews</th>
				<th colspan="4">Number of Unclassfied Reviews</th>
			</tr>
		</tbody>
	</script>
	<script type="text/x-mustache-template" id="reviews-count-child-template">
			<td colspan="4">{{city}}</td>
			<td colspan="4">{{classified}}</td>
			<td colspan="4">{{unclassified}}</td>
	</script>




	<script type="text/x-mustache-template" id="ngram-template">
		<div class="span2">
			<button type="submit" id="submitCloud" class="btn btn-info blocks" >{{noun_phrase}}</button>
		</div>
		</div>		
	</script>
	<script type="text/x-mustache-template" id="each-eatery-template">
			{{eatery_name}}
	</script>
	
	<script type="text/x-mustache-template" id="classified-reviews-template" class="scrollable-menu">
			{{review_text}}
	</script>
	
	<script type="text/x-mustache-template" id="unclassified-reviews-template" class="scrollable-menu">
			{{review_text}}
	</script>

	<script type="text/x-mustache-template" id="root-top-template">
		<div class="span3">
			<p style="text-align: center">overall sentiment   {{sentiment}}</p>
		</div>
		<div class="span9">
			<div id="tagcloud">
			</div>
		</div>

	</script>
	<script type="text/x-mustache-template" id="ngrams-parent-template">
		<div class="clouds">
		</div>
		<button class="btn btn-block btn-success" type="button" id="hide"> hide {{block_gram}}</button>
	</script>
	<script type="text/x-mustache-template" id="noun-phrase-template">
		<a href="#" rel="{{size}}">{{nounPhrase}}</a>

	</script>
	<script type="text/x-mustache-template" id="root-row-template">
		<div class="span4">
			<p style="text-align: center">{{sentence}}</p>
		</div>
		<div class="span1">
			<p style="text-align: center">{{polarity_value}}</p>
		</div>
		
		
		
		<div class="span1">
			<div class="btn-group">
				<select id="ddpFilter" class="btn btn-success dropdown-toggle btn-xs" data-toggle="dropdown" style="width: 98%">
					<option value="1">food</option>
					<option value="2">service</option>
					<option value="3">ambience</option>
					<option value="4">cost</option>
					<option value="5">null</option>
					<option value="6">overall</option>
				</select>
			</div>
			</div>
		<div class="span1">
			<div class="btn-group">
				<select id="ddpFiltersentiment" class="btn btn-success dropdown-toggle btn-xs" data-toggle="dropdown" style="width: 98%">
					<option value="1">positive</option>
					<option value="2">negative</option>
					<option value="3">neutral</option>
				</select>
			</div>
			</div>
		<div class="span1">
			<div class="btn-group">
				<select id="ddpFilterCustomer" class="btn btn-success dropdown-toggle btn-xs" data-toggle="dropdown" style="width: 98%">
					<option value="1">void</option>
					<option value="2">repeated customer</option>
				</select>
			</div>
			</div>
		<div class="span1">
			<div class="btn-group">
				<select id="ddpFilterError" class="btn btn-success dropdown-toggle btn-xs" data-toggle="dropdown" style="width: 98%">
					<option value="1">void</option>
					<option value="2">error</option>
					<option value="3">Interjection</option>
				</select>
			</div>
			</div>
			
		<div class="span1">
			<div class="btn-group">
				<select id="ddpFilterWordCloud" class="btn btn-success dropdown-toggle btn-xs" data-toggle="dropdown" style="width: 98%">
					<option value="0">void</option>
					<option value="1">Unigram</option>
					<option value="2">Bigram</option>
					<option value="3">Trigram</option>
					<option value="4">Quadgram</option>
				</select>
			</div>
			</div>

		<div class="span2">
			<p style="text-align: center">{{noun_phrases}}</p>
		</div>
			
</script>
<div class="container-fluid">                                                                                                              
            <div class="row-fluid">   
		                
                
		    <div class="navbar">
			    <div class="page-header panel panel-default">
			<h3>Canworks<span class="label label-default">version 1.12</span></h3>       
			</div>
				<!--  <div class="navbar-inner">
        
			    <a class="brand span5" href="#">Canworks v1</a>
                            <div class="nav-collapse collapse" id="header-bar">
                                <ul class="nav">
                                </ul>
                            </div>
		    </div>
		    -->
            </div>
        </div>

            
        <div class="row-fluid" >
                    <div class="span12">
                        <div class="dynamic_display_header">
			</div>
                        <div class="dynamic_display">
			</div>
                    </div>
                </div>
    <script src="js/main-backbone.js"></script>
    <script>$(function() { App.boot($('.dynamic_display_header')); });</script> 


    </body>
</html>
