<html>
	<head>
		<title img=>Canworks</title>
		<meta name="description" content="canworks proof of concept">
		<meta charset="UTF-8">
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
		<link href="css/bootstrap-responsive.css" rel="stylesheet">
		<link href="css/tablecloth.css" rel="stylesheet">
		<script src="js/libs/jquery/jquery.js"></script>
		<script type="text/javascript" src="js/libs/bootstrap/bootstrap.js"></script>
		<script type="text/javascript" src="js/libs/bootstrap/bootstrap-tooltip.js"></script>
		<script type="text/javascript" src="js/libs/bootstrap/bootstrap-popover.js"></script>
		<script type="text/javascript" src="js/libs/bootstrap/bootstrap-transition.js"></script>
		<script type="text/javascript" src="js/libs/bootstrap/bootstrap-dropdown.js"></script>
		<script type="text/javascript" src="js/libs/bootstrap/twitter-bootstrap-hover-dropdown.js"></script>
		<script type="text/javascript" src="js/libs/handlebars/handlebars-1.0.rc.1.min.js"></script>
		<script type="text/javascript" src="js/libs/mustache/mustache.js"></script>
		<script type="text/javascript" src="js/libs/underscore/underscore.js"></script>
		<script type="text/javascript" src="js/libs/underscore/underscore.string.min.js"></script>
		<script type="text/javascript" src="js/libs/bootbox/bootbox.js"></script>
		<script type="text/javascript" src="js/libs/tablecloth/jquery.metadata.js"></script>
		<script type="text/javascript" src="js/libs/tablecloth/jquery.tablesorter.js"></script>
		<script type="text/javascript" src="js/libs/tablecloth/jquery.tablecloth.js"></script>
		<script type="text/javascript" src="js/libs/backbone/backbone.js"></script>
		<script type="text/javascript" src="js/libs/Jquery-validate/jquery.validate.js"></script>
		<script type="text/javascript" src="js/libs/jquery-cookie/jquery.cookie.js"></script>

	</head>
	<body>

	<script type="text/x-mustache-template" id="root-template">
            <div class="control-group">
                    <div class="controls">
			    <textarea type="text" id="searchQuery" class="input-xlarge span10" rows="3" required="required" placeholder="enter the review to be processed" ></textarea>
			    <button type="submit" id="submitQuery" class="btn btn-primary" rows="3" style="width: 15%">Submit</button>
		    </div>
            </div>

	</script>
	<script type="text/x-mustache-template" id="root-top-template">
		<div class="span3">
			<p style="text-align: center">overall sentiment   {{sentiment}}</p>
		</div>
		<div class="span9">
			<p style="text-align: center">{{phrases}}</p>
		</div>
	
	
	</script>
	<script type="text/x-mustache-template" id="root-row-template">
		<div class="span5">
			<p style="text-align: center">{{sentence}}</p>
		</div>
		<div class="span1">
			<p style="text-align: center">{{polarity_value}}</p>
		</div>
		<div class="span2">
			<div class="btn-group">
				<select id="ddpFilter" class="btn btn-success dropdown-toggle btn-xs" data-toggle="dropdown" style="width: 98%">
					<option value="1">food</option>
					<option value="2">service</option>
					<option value="3">ambience</option>
					<option value="4">cost</option>
					<option value="5">null</option>
					<option value="6">overall</option>
				</select>
			</div>
			</div>
		<div class="span2">
			<div class="btn-group">
				<select id="ddpFiltersentiment" class="btn btn-success dropdown-toggle btn-xs" data-toggle="dropdown" style="width: 98%">
					<option value="1">positive</option>
					<option value="2">negative</option>
				</select>
			</div>
			</div>

		<div class="span2">
			<p style="text-align: center">{{noun_phrases}}</p>
		</div>
			
</script>
<div class="container-fluid">                                                                                                              
            <div class="row-fluid">   
		                
                
                <div class="navbar">
                    <div class="navbar-inner">
        
                        <a class="brand span5" href="#">Canworks v1</a>
                            <div class="nav-collapse collapse" id="header-bar">
                                <ul class="nav">
                                </ul>
                            </div>
                    </div>
            </div>
        </div>

            
        <div class="row-fluid" >
                    <div class="span12">
                        <div class="dynamic_display_header">
			</div>
                        <div class="dynamic_display">
			</div>
                    </div>
                </div>
    <script src="js/main-backbone.js"></script>
    <script>$(function() { App.boot($('.dynamic_display_header')); });</script> 


    </body>
</html>
